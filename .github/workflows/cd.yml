name: CD

on:
  push:
    branches:
      - main
  release:
    types:
      - created
  workflow_dispatch:
  # pull_request:
  # uncomment the above to test CD in a PR

jobs:
  call-external:
    uses: jina-ai/workflows-executors/.github/workflows/cd.yml@platform-aware
    with:
      event_name: ${{ github.event_name }}
      platform: arm64,amd64
    secrets:
      jinahub_token: ${{ secrets.JINAHUB_TOKEN }}
